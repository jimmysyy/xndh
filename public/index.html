<!DOCTYPE html>
<html lang="">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>犀牛导航</title>
    <meta name="description" content='犀牛导航,集成多个网站的网址导航,帮助您更快速获得互联网的帮助'>
    <meta name="keywords" content="网址导航,网站导航,分享,影视,图书,学习教育,前端,后端,程序员分享">
    <meta name="anthor" content="犀牛">
    <meta name="robots" content="导航,网址导航,网站导航,分享,影视,图书,学习教育,前端,后端,程序员分享">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="./css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="./css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/xenon-core.css">
    <link rel="stylesheet" href="./css/xenon-components.css">
    <link rel="stylesheet" href="./css/xenon-skins.css">
    <link rel="stylesheet" href="./css/nav.css">

    <script src="./js/jquery-1.11.1.min.js"></script>

    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({ id: "Jnllqrh4KuCBxAhb", ck: "Jnllqrh4KuCBxAhb" })</script>
</head>

<body class="page-body">
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="page-container"></div>
    <!-- built files will be auto injected -->


    <script type="text/javascript">
        $(document).ready(function () {
            //img lazy loaded
            const observer = lozad();
            observer.observe();

            $(document).on('click', '.has-sub', function () {
                var _this = $(this)
                if (!$(this).hasClass('expanded')) {
                    setTimeout(function () {
                        _this.find('ul').attr("style", "")
                    }, 300);

                } else {
                    $('.has-sub ul').each(function (id, ele) {
                        var _that = $(this)
                        if (_this.find('ul')[0] != ele) {
                            setTimeout(function () {
                                _that.attr("style", "")
                            }, 300);
                        }
                    })
                }
            })
            $('.user-info-menu .hidden-sm').click(function () {
                if ($('.sidebar-menu').hasClass('collapsed')) {
                    $('.has-sub.expanded > ul').attr("style", "")
                } else {
                    $('.has-sub.expanded > ul').show()
                }
            })
            $("#main-menu li ul li").click(function () {
                $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
                $(this).addClass('active'); // 添加当前元素的样式
            });
            $("a.smooth").click(function (ev) {
                ev.preventDefault();

                public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
                ps_destroy();
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top - 30
                }, {
                    duration: 500,
                    easing: "swing"
                });
            });
            return false;
        });

        var href = "";
        var pos = 0;
        $("a.smooth").click(function (e) {
            $("#main-menu li").each(function () {
                $(this).removeClass("active");
            });
            $(this).parent("li").addClass("active");
            e.preventDefault();
            href = $(this).attr("href");
            pos = $(href).position().top - 30;
        });
    </script>

    <!-- Bottom Scripts -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/resizeable.js"></script>
    <script src="./js/joinable.js"></script>
    <script src="./js/xenon-api.js"></script>
    <script src="./js/xenon-toggles.js"></script>
    <!-- JavaScripts initializations and stuff -->
    <script src="./js/xenon-custom.js"></script>
    <script src="./js/lozad.js"></script>

</body>

</html>
